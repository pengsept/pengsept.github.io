1、首先准备一个macOS系统安装U盘<br>
2、将Mac系统优盘插上电脑，按下Mac开机键后，马上安装“option”键不放，稍等几秒会出现启动盘选择界面，选择“安装 macOS”按回车<br>
3、进入Mac系统安装界面，在“macOS 实用工具”处选择“磁盘工具”点击继续，打开磁盘工具<br>
4、将本地磁盘进行抹除，然后退出磁盘工具，选择安装OS进入安装</p>
